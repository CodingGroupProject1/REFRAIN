<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, inital-scale=1"/>
    <link rel="stylesheet" href="style.css"/>
    <title>RefRain</title>
</head>

<body>
    <main id="main">
        <header id="header">
            <a href="/" class="logo"><img src="untitled_artwork.png" atl="refrain" /> </a> <h1>RefRain</h1>
        </header>
        
            <!--Slogan/intro-->
            <div class="intro">
                <h2>Weather the music!</h2>
                <h3>Match your mood to the weather <br> and let the music flow!</h3>
            </div>

            <!--weather preview-->          
            <div id="weather">
                <section class="banner">
                    <div class="container">
                     <h1 id="temperature"></h1>
                     <h2 id="description"></h2>
                     <p id="location"></p>
                    </div>
                </section>
            </div>

            <!--mood selection and playlist activation-->
            <div id="mood">
                <button class="button button1" type="button">Happy</button>
                <button class="button button2" type="button">Sad</button>
                <button class="button button3" type="button">Surprise</button>
                <button class="button button4" type="button">Fear</button>
            </div>
     </main>

</body>

    <script src="./assets/js/script.js">  </script>
</html>
